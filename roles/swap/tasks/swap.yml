---
- name: set swap_file variable
  set_fact:
    swap_file: /swapfile

- name: check if swap file exists
  stat:
    path: "{{ swap_file }}"
  register: swap_file_check

- name: create swap file
  become: yes
  command: fallocate -l 2048m {{ swap_file }}
  when: not swap_file_check.stat.exists

- name: set permissions on swap file
  become: yes
  file:
    path: "{{ swap_file }}"
    mode: 0600
  when: not swap_file_check.stat.exists

- name: format swap file
  become: yes
  command: mkswap {{ swap_file }}
  when: not swap_file_check.stat.exists

- name: add to fstab
  become: yes
  lineinfile:
    dest: /etc/fstab
    regexp: "{{ swap_file }}"
    line: "{{ swap_file }} none swap sw 0 0"
  when: not swap_file_check.stat.exists

- name: turn on swap
  become: yes
  command: swapon -a
  when: not swap_file_check.stat.exists

- name: set swapiness
  become: yes
  sysctl:
    name: vm.swappiness
    value: "10"
  when: not swap_file_check.stat.exists
